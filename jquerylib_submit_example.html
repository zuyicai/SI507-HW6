<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Executing a Function on Form Submit Event in jQuery</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style type="text/css">
    .error{
        color: red;
    }
    .good {
        color: blue;
    }
</style>
<script type="text/javascript">
$(document).ready(function(){
    $("form").submit(function(event){
        var regex = /^[a-zA-Z]+$/;
        var currentValue = $("#oneWord").val();
        if(regex.test(currentValue) == false){
            $("#result").html('<p class="error">Not valid!</p>').show().fadeOut(10000);
            // Preventing form submission
            event.preventDefault();
        } else {
            $("#result").html('<p class="good">Nice!</p>').show().fadeOut(10000);
        }
    });
});
</script>
</head>
<body>
    <p><strong>Note:</strong> If you try to submit any invalid value -- you will see an error.</p>
    <form action="" method="post" id="users">
        <label for="oneWord">One word only:</label>
        <input type="text" name="first-name" id="oneWord">
        <input type="submit" value="Submit">
        <div id="result"></div>
    </form>    
</body>
</html>
